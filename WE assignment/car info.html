        <div class="text-center" style="background-color: #e5e1e5; padding: 10px; height: 200px; color:black; letter-spacing: 2px;">
            <h1>Cars
                For
                Rent</h1>
            <p>Please provide us the details about the car you want for your tour.<br> We"ll choose the best car for
                you accordingly and try our best to<br> make your experience amazing with us.
            </p>
        </div>


        <div class="car-info">
            <div class="form-group">
                <label for="cars">Choose a car:</label>

                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">cultus</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="capacity">Sitting Capacity:</label>
                <input type="number" min="1" max="10" id="capacity">
            </div>
            <div class="form-group">
                <label for="driver">Driver Required:</label>
                <input type="radio" id="driver">
            </div>

            <div class="form-group">
                <label for="air">Air Conditioned Required:</label>
                <input type="radio" id="air">
            </div>

            <div class="form-group">
                <label for="p date">Pick-Up Date:</label>
                <input type="date" id="p date">
            </div>

            <div class="form-group">
                <label for="d date">Drop-Off Date:</label>
                <input type="date" id="d date">
            </div>
             <a id="car-submit" href="car rental.html">Submit</a>
        </div>
    </body>
